<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    
    <section class="score">
        <p class="user label">User</p>
        <span class="user-score">0</span>:<span class="comp-score">0</span>
        <p class="comp label">Comp</p>
    </section>

    <div class="result">
        <p class="resultText">Play the Game</p>
    </div>

    <div class="images">
        <img class="rock" src="./Images/ClipartKey_900256.png" alt="Rock Image">
        <img class="paper" src="./Images/Daco_5351099.png" alt="Paper Image">
        <img class="scissor" src="./Images/ClipartKey_1094404.png" alt="Scissor Image">
    </div>

    <p>Make Your Move.</p>
    <script src="./app.js"></script>
</body>
</html>
