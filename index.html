<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    
    <div class="score">
        <div class="user label">user</div>
        <div class="comp label">comp</div>
        <span class="user-score">0</span>:<span class="comp-score">0</span>
    </div>

    <div class="text">
        You win!
    </div>

    <div class="images">
        <img src="./Images/ClipartKey_900256.png" alt="Rock Image">
        <img src="./Images/Daco_5351099.png" alt="Paper Image">
        <img src="./Images/ClipartKey_1094404.png" alt="Scissor Image">
    </div>

    <p>Make Your Move</p>
    <script src="./app.js"></script>
</body>
</html>
